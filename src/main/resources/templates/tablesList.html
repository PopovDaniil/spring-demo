<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables list</title>
</head>

<body>
    <h1>Список таблиц</h1>

    <table>
        <thead>
            <th>ID</th>
            <th>Название</th>
        </thead>
        <tbody>
            {{#tables}}
            <tr>
                <td>{{id}}</td>
                <td>{{name}}</td>
            </tr>
            {{/tables}}
        </tbody>
    </table>
</body>

</html>
