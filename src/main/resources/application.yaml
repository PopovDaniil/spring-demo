
spring:
  application:
    name: demo
  datasource:
    url: "jdbc:postgresql://localhost:5432/data"
    username: "postgres"
    password: "postgres"
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[globally_quoted_identifiers]": "true"
        "[show_sql]": "true"
        "[format_sql]": "true"
        "[highlight_sql]": "true"
logging:
  level:
    root: "info"
  charset:
    console: "utf-8"